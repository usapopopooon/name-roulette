<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="wheel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Roulette Wheel -->
  <g transform="translate(300, 315)">
    <!-- Wheel segments -->
    <g filter="url(#glow)">
      <path d="M 0 0 L 0 -180 A 180 180 0 0 1 155.88 -90 Z" fill="#E53935"/>
      <path d="M 0 0 L 155.88 -90 A 180 180 0 0 1 155.88 90 Z" fill="#1E88E5"/>
      <path d="M 0 0 L 155.88 90 A 180 180 0 0 1 0 180 Z" fill="#43A047"/>
      <path d="M 0 0 L 0 180 A 180 180 0 0 1 -155.88 90 Z" fill="#8E24AA"/>
      <path d="M 0 0 L -155.88 90 A 180 180 0 0 1 -155.88 -90 Z" fill="#FB8C00"/>
      <path d="M 0 0 L -155.88 -90 A 180 180 0 0 1 0 -180 Z" fill="#00ACC1"/>
    </g>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="30" fill="#1a1a2e" stroke="#ffd700" stroke-width="4"/>
    <circle cx="0" cy="0" r="18" fill="#ffd700"/>
    
    <!-- Pointer -->
    <polygon points="0,-200 -15,-230 15,-230" fill="#ffd700" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="756" y="250" font-family="'Hiragino Sans', 'Segoe UI', sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">🎯 お名前ルーレット</text>
  
  <!-- Subtitle -->
  <text x="800" y="350" font-family="'Hiragino Sans', 'Segoe UI', sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">ランダムに名前を選ぶルーレットアプリ</text>

  <!-- Features -->
  <text x="790" y="420" font-family="'Hiragino Sans', 'Segoe UI', sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">🔗 URLで名前を保存して共有！</text>
</svg>
